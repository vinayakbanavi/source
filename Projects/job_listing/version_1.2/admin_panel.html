<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listing</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="assets/jquery-3.7.0.min.js"></script>
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="mask"></div>
      <div class="bg"></div>
      <div class="admin-menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="display">
        <div class="header">
          <div class="mask"></div>
          <div class="bg"></div>
          <div class="admin-menu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>

        <div class="fixed-container">
          <div class="data-container">
            <div class="col1">
              <form action="" id="jobData-form">
                <div class="heading">Job Data</div>
                <div class="job-details">
                  <div class="details-scrollable">
                    <div class="detail">
                      <div class="params">Display Picture</div>
                      <div class="values image-input-container">
                        <div class="file-upload">
                          <span id="file-status">Choose Image</span>
                          <input
                            type="file"
                            id="image-upload"
                            accept="image/*"
                          />
                        </div>
                        <div class="file-selected">
                          <span id="file-name"></span>
                        </div>
                      </div>
                    </div>
                    <div class="detail">
                      <div class="params">
                        <label for="company">Company Name</label>
                      </div>
                      <div class="values">
                        <input
                          type="text"
                          name="company"
                          spellcheck="false"
                          id="company"
                        />
                      </div>
                    </div>
                    <div class="detail">
                      <div class="params">
                        <label for="jobStatus">New Opening</label>
                      </div>
                      <div class="values box-container">
                        <div class="box">
                          <label for="jobStatusYes" class="tagname">YES</label>
                          <input
                            type="radio"
                            id="jobStatusYes"
                            name="jobStatus"
                            value="NEW!"
                          />
                        </div>

                        <div class="box">
                          <label for="jobStatusNo" class="tagname">NO</label>
                          <input
                            type="radio"
                            id="jobStatusNo"
                            name="jobStatus"
                            value=""
                            checked
                          />
                        </div>
                      </div>
                    </div>
                    <div class="detail">
                      <div class="params">Featured</div>
                      <div class="values box-container">
                        <div class="box">
                          <label for="jobTypeYes" class="tagname">YES</label>
                          <input
                            type="radio"
                            id="jobTypeYes"
                            name="jobType"
                            value="Featured"
                          />
                        </div>

                        <div class="box">
                          <label for="jobTypeNo" class="tagname">NO</label>
                          <input
                            type="radio"
                            id="jobTypeNo"
                            name="jobType"
                            value=""
                            checked
                          />
                        </div>
                      </div>
                    </div>
                    <div class="detail">
                      <div class="params">
                        <label for="jobRole">Job Role Title</label>
                      </div>
                      <div class="values">
                        <input
                          type="text"
                          name="jobRole"
                          spellcheck="false"
                          id="jobRole"
                        />
                      </div>
                    </div>
                    <div class="detail">
                      <div class="params">
                        <label for="updated">Updated</label>
                      </div>
                      <div class="values">
                        <input
                          type="text"
                          name="updated"
                          spellcheck="false"
                          id="updated"
                        />
                      </div>
                    </div>
                    <div class="detail">
                      <div class="params">
                        <label for="employment">Employment</label>
                      </div>
                      <div class="values">
                        <input
                          type="text"
                          name="employment"
                          spellcheck="false"
                          id="employment"
                        />
                      </div>
                    </div>
                    <div class="detail">
                      <div class="params">
                        <label for="location">location</label>
                      </div>
                      <div class="values">
                        <input
                          type="text"
                          name="location"
                          spellcheck="false"
                          id="location"
                        />
                      </div>
                    </div>

                    <div class="detail requirement-container">
                      <div class="params">Requirements</div>
                      <div class="values">
                        <div class="dropdown">
                          <div class="dropbtn" id="requirements">
                            Requirements
                          </div>
                          <div class="dropdown-content" id="dropdown-content">
                            <div class="dropdown-body">
                              <div class="roleSelection">
                                <div class="selectionColumn">
                                  <div class="selectionButton">Role</div>
                                </div>

                                <div class="displayColumn">
                                  <input
                                    type="text"
                                    id="roleData"
                                    name="role"
                                    list="role-list"
                                    autocomplete="false"
                                  />
                                  <datalist id="role-list">
                                    <option value="Frontend"></option>
                                    <option value="Backend"></option>
                                    <option value="Fullstack"></option>
                                  </datalist>
                                </div>
                              </div>

                              <div class="levelSelection">
                                <div class="selectionColumn">
                                  <div class="selectionButton">
                                    Experience Level
                                  </div>
                                </div>

                                <div class="displayColumn">
                                  <input
                                    type="text"
                                    id="levelData"
                                    name="level"
                                    list="level-list"
                                    autocomplete="false"
                                  />
                                  <datalist id="level-list">
                                    <option value="Junior"></option>
                                    <option value="Midweight"></option>
                                    <option value="Senior"></option>
                                  </datalist>
                                </div>
                              </div>
                              <div class="languageSelection">
                                <div class="selectionColumn">
                                  <div class="selectionButton">Languages</div>
                                </div>

                                <div class="displayColumn">
                                  <input
                                    type="text"
                                    id="languageData"
                                    name="languages"
                                    list="language-list"
                                    autocomplete="false"
                                  />
                                  <datalist id="language-list">
                                    <option value="Python"></option>
                                    <option value="Ruby"></option>
                                    <option value="JavaScript"></option>
                                    <option value="HTML"></option>
                                    <option value="CSS"></option>
                                  </datalist>
                                </div>
                              </div>
                              <div class="toolsSelection">
                                <div class="selectionColumn">
                                  <div class="selectionButton">Tools</div>
                                </div>

                                <div class="displayColumn">
                                  <input
                                    type="text"
                                    id="toolsData"
                                    name="tools"
                                    list="tool-list"
                                    autocomplete="false"
                                  />
                                  <datalist id="tool-list">
                                    <option value="React"></option>
                                    <option value="Sass"></option>
                                    <option value="Vue"></option>
                                    <option value="Django"></option>
                                    <option value="RoR"></option>
                                  </datalist>
                                </div>
                              </div>
                            </div>
                            <div class="dropdown-controls">
                              <div class="ok" id="requirementsSelected">Ok</div>
                              <div class="clearAll">Clear</div>
                              <div class="preview mobileMode">Preview</div>
                              <!-- <div class="update">Update</div> -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="controls">
                  <div id="submit">Submit</div>
                  <div id="preview" class="preview">Preview</div>
                </div>
              </form>
            </div>
            <div class="col2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="filter-bar">
        <div class="inputFilters">
          <div class="active-filters"></div>
          <div class="search-filters">
            <input
              type="text"
              name="data"
              placeholder=""
              spellcheck="false"
              id="data"
              value=""
            />
          </div>
        </div>
        <div class="clearFilters">Clear</div>
      </div>
      <div class="content" id="jobs"></div>
    </div>
  </body>
</html>
